<div [ngStyle]="{background: 'url(../../assets/images/horbg.png)'}" class="page-title"><h1>GUIDELINES</h1></div>

<div style="padding-top:0px; padding: 30px 30px;">
    <mat-grid-list cols="3" rowHeight="2:1">
        <a target="_blank" href="/guideline-datalab">
            <mat-grid-tile class="guideline-tile">
                <mat-card class="guideline-card">
                    <img alt="datalab" src="../../assets/images/cognitive2.png">
                    <mat-card-content>Data Lab</mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </a>
        <a target="_blank" href="../../assets/guide/Mousebytes.pdf">
            <mat-grid-tile class="guideline-tile">
                <mat-card class="guideline-card">
                    <img class="logo" alt="mousebytes" src="../../assets/images/logo-pre.png">
                    <mat-card-content class="mousebytes">Mousebytes</mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </a>
        <a target="_blank" href="../../assets/guide/Pubscreen.pdf">
            <mat-grid-tile class="guideline-tile">
                <mat-card class="guideline-card">
                    <img class="logo" alt="datalab" src="../../assets/images/Architetto----Bibliografia.svg">
                    <mat-card-content>Pubscreen</mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </a>
        <a target="_blank" href="../../assets/guide/COMP.pdf">
            <mat-grid-tile class="guideline-tile">
                <mat-card class="guideline-card">
                    <img alt="datalab" class="logo" src="../../assets/images/image-data-integraion.png">
                    <mat-card-content>Complementary Data Repositories</mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </a>
        <a target="_blank" href="../../assets/guide/Glossary.pdf">
            <mat-grid-tile class="guideline-tile">
                <mat-card class="guideline-card">
                    <img alt="glossary" class="logo" src="../../assets/images/Livre.svg">
                    <mat-card-content>Glossary</mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </a>
    </mat-grid-list>
</div>
