<div class="account-card-container" style="margin-top: 50px;">
    <mat-card>
        <mat-toolbar color="primary">Sign in</mat-toolbar>
        <mat-card-content>
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && signin()" novalidate>
                <div>
                    <br />
                    <br />
                    <mat-form-field class="full-width">
                        <input type="text" aria-label="Enter your email address" matInput [(ngModel)]="model.username" name="username" #username="ngModel" placeholder="email" (keyup)="clearMessages()" required>
                        <mat-error>
                            Required
                        </mat-error>
                    </mat-form-field>
                    <br />
                    <br />
                    <mat-form-field class="full-width">
                        <input type="password" aria-label="Enter your password " matInput [(ngModel)]="model.password" name="password" #password="ngModel" placeholder="password" (keyup)="clearMessages()" required>
                        <mat-error>
                            Required
                        </mat-error>
                    </mat-form-field>
                    <br />
                    <div *ngIf="errorMessages.length > 0" class="has-error">
                        <div *ngFor="let errorMessage of errorMessages">
                            <small>{{ errorMessage.description }}</small>
                        </div>
                    </div>
                    <br />
                </div>
                <div>
                    <button mat-raised-button color="accent" type="submit" class="full-width" aria-label="Sign In">Sign in</button>
                </div>
                <br />
                <a routerLink="/account/forgot">Forgot password?</a>
            </form>
        </mat-card-content>
    </mat-card>

</div>
