# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Merge Dev into Staging (Based on Production)

on:
  push:
    branches:
      - develop

jobs:
  update-staging:
    if: github.event.head_commit.message != 'sync: dev into staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for full history and merging

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create staging from master and merge dev
        run: |
          git fetch origin
          git checkout origin/master -b staging-temp
          git merge origin/develop --no-ff -m "sync: dev into staging"
          git push origin staging-temp:staging --force

