name: Merge Dev to Staging and Deploy with Docker Compose

# Trigger this workflow when code is pushed to the 'dev' branch
on:

  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  merge-to-staging:
    name: Merge dev into staging
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configure Git user for automated commits
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Fetch all remote branches
      - name: Fetch all branches
        run: git fetch origin

      # Switch to the staging branch
      - name: Checkout staging
        run: git checkout staging

      # Merge the latest changes from dev into staging
      - name: Merge dev into staging
        run: git merge origin/${{ github.head_ref }} --strategy=recursive --strategy-option=theirs -m "Auto-merged PR branch ${{ github.head_ref }} into staging from PR ${{ github.event.pull_request.number }}"


      # Push the updated staging branch back to the remote
      - name: Push to staging
        run: git push origin staging

  deploy-to-staging:
    name: Deploy to Staging Site with Docker Compose
    needs: merge-to-staging
    runs-on: self-hosted  # This job runs on your self-hosted runner (staging server)
    # if: github.ref == 'refs/heads/develop' || github.event.pull_request.base.ref == 'develop'

    steps:
      # Checkout the updated staging branch
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging
          
      - name: Copy code to staging directory
        run: |
          rsync -av --delete --exclude='.env' ./staging/CBAS/ /cephfs/staging/CBAS/

          
      - name: Stop and remove only app_staging container
        working-directory: /cephfs/staging/CBAS
        run: |
              docker stop app_staging || true
              docker rm app_staging || true
      - name: Remove unused images (safe prune)
        run: |
              docker image prune -f
      - name: Force fresh rebuild and restart app_staging
        working-directory: /cephfs/
        run: |
              DOCKER_BUILDKIT=1 docker compose build --no-cache app_staging
              docker compose up -d app_staging

